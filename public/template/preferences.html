
	<h1>Preferences</h1>

	<form>
		<div class="form-group">
			<label for="questionsDirectoryBrowse">Questions directory</label>
			<div class="form-group">
				<button class="btn btn-default browse" 
				        id="questionsDirectoryBrowse" 
				        ng-click="preferences.browseQuestionsDirectory()">Browse...</button>
				{{preferences.preferences.questions_directory}}
			</div>
		</div>

		<div class="form-group">
			<label for="websocketPort">Websocket server port</label>
			<div class="form-group">
				<input type="number" ng-model="preferences.preferences.websocket_port" class="form-control" />
			</div>
		</div>

		<h2>Buzzers</h2>

		<div>
			<label class="radio-inline">
				<input type="radio" ng-model="preferences.preferences.buzzer_type" value="teensy"> teensy (HID)
			</label>
			<label class="radio-inline">
				<input type="radio" ng-model="preferences.preferences.buzzer_type" value="ps2"> Ps2
			</label>
			<label class="radio-inline">
				<input type="radio" ng-model="preferences.preferences.buzzer_type" value="web"> Web
			</label>
		</div>

	</form>

	<footer>
		<button class="btn btn-default" ng-click="preferences.cancel()">Annuler</button>
		<button class="btn btn-success" ng-click="preferences.save()">Valider</button>
	</footer>
